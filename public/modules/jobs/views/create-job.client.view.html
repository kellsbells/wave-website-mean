<section data-ng-controller="JobsController">
    <div class="page-header">
        <h1>New Job</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Responsibilities</label>
                    <div text-angular data-ng-model="responsibilities"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Description</label>
                    <div text-angular data-ng-model="description"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Qualifications</label>
                    <div text-angular data-ng-model="qualifications"></div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
