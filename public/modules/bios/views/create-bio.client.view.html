<section data-ng-controller="BiosController" class="container" data-ng-init="initSelectedTeams()">
    <div class="page-header">
        <h1>New Bio</h1>
    </div>
    <div class="col-md-12">
        <form name="form" class="form-horizontal" data-ng-submit="(form.$dirty && form.$valid) && create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>

                <label class="control-label">Team</label>
                <div>
                    <label data-ng-repeat="(team, isSelected) in selectedTeams" class="col-md-12">
                        <input type="checkbox" data-ng-model="selectedTeams[team]">
                        {{team}}
                    </label>
                </div>



                <div class="form-group">
                    <!--todo add feedback to this-->
                    <!--<img data-ng-src="{{bio.medium.src}}"/>-->
                    <label class="control-label" for="photo">Photo</label>
                    <div class="controls">
                        <input type="file" id="photo" ng-file-select="onFileSelect($files)">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
