<section data-ng-controller="BiosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Bios</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="bio in bios" data-ng-href="#!/bios/{{bio._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="bio.name"></h4>
            <h5 data-ng-bind="bio.title"></h5>
            <img data-ng-src="{{bio.photo}}"/>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!bios.$resolved || bios.length">
    	No Bios yet, why don't you <a href="/#!/bios/create">create one</a>?
    </div>
</section>
