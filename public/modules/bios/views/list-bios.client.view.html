<section data-ng-controller="BiosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Bios</h1>
    </div>
    <div>
        <div class="bioHeadshotContainer">
            <div data-ng-repeat="bio in bios" class="bioHeadshot">
                <a data-ng-href="" data-ng-click="selectBio(bio)">
                    <img data-ng-src="/modules/bios/img/{{bio.photo}}" data-ng-class="{grayscale: true, disabled: clickedBioId === bio._id}"/>
                </a>
            </div>
        </div>

        <div class="bioInfoContainer">
            <h3 data-ng-bind="displayBioName"></h3>
            <h4 data-ng-bind="displayBioTitle"></h4>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!bios.$resolved || bios.length">
        No Bios yet, why don't you <a href="/#!/bios/create">create one</a>?
    </div>
</section>
