<section data-ng-controller="BiosController" data-ng-init="findOne()" class="container">
    <div class="page-header">
        <h1>Edit Bio</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="bio.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="bio.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>

                <label class="control-label">Team</label>
                <div>
                    <label data-ng-repeat="team in teams" class="col-md-12">
                        <input type="checkbox" value="{{team}}" data-ng-click="toggleTeamOnBio(team)" data-ng-model="{{bio[teams].indexOf(team) !== -1}}">
                        {{team}}
                    </label>
                </div>


                <div class="form-group">
                    <label class="control-label" for="photo">Photo</label>
                    <div class="controls">
                        <input type="file" data-ng-model="photo" id="photo" ng-file-select="onFileSelect($files)">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
