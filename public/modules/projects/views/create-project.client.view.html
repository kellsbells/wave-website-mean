<section data-ng-controller="ProjectsController" class="container">
    <div class="page-header">
        <h1>New Project</h1>
    </div>
    <div class="col-md-12">
        <form name="form" class="form-horizontal" data-ng-submit="(form.$dirty && form.$valid) && create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <text-angular ng-model="content"></text-angular>
                </div>


                <div class="form-group">
                    <label class="control-label" for="photo">Photo</label>
                    <div class="controls">
                        <input type="file" id="photo" ng-file-select="onFileSelect($files)">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
