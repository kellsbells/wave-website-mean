<section data-ng-controller="ProjectsController" data-ng-init="findOne()" class="container">
	<div class="page-header">
		<h1 data-ng-bind="project.name"></h1>
	</div>

    <div>
        <a data-ng-href="#!/projects/{{project._id}}" class="col-md-6">
            <h1 class="project-overlay" data-ng-bind="project.name"></h1>
            <img class="project-img" data-ng-src="{{project.photoPath}}"/> </a>
        <div data-ng-bind-html="project.content"></div>
    </div>

	<div class="pull-right" data-ng-show="authentication.user._id == project.user._id">
		<a class="btn btn-primary" href="/#!/projects/{{project._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
