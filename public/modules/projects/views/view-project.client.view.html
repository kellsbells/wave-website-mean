<section data-ng-controller="ProjectsController" data-ng-init="findOne()" class="view-project">
	<div class="page-header">
		<h1 data-ng-bind="project.name"></h1>
	</div>
    <img data-ng-src="{{project.photo}}" class="col-md-6"/>
    <div data-ng-bind-html="project.content" class="col-md-6">i-

    </div>
	<div class="pull-right" data-ng-show="authentication.user._id == project.user._id">
		<a class="btn btn-primary" href="/#!/projects/{{project._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
